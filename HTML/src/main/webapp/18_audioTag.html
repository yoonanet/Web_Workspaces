<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>오디오소스태그</title>
</head>
<body>
	<!-- html5에서 추가되어진 기능 중에 하나로 브라우저 상에 다이렉트로 음악을 들을 수 있게끔 기능을 추가해서 제공을 해주고 있다.
	     브라우저 내에서 음악을 재생할 수 있는 기능을 태그로 제공 => audio태그이다. 
	     : 속성에 controls="controls"는 UI의 제공임 (플레이 버튼이나 정지 버튼과 같이 오디오의 실행을 제어할 수 있는 제어기가 표시됨을 명시)
	              autoplay="autoplay"은 처음 실행과 동시에 자동으로 플레이가 되도록 하는 속성이다. 
	              (현재는 정책적인 부분으로 자동 플레이가 되지 않도록 처리가 되어지고 있음)  
	              loop="loop"는 음악이 끝나면 자동으로 다시 리플레이 되어지도록 하는 속성이다. -->    
	<audio src="contents/Kalimba.mp3" controls="controls" autoplay="autoplay" loop="loop"></audio>
	     
	     
	<!-- type 속성 : 속성을 입력하지 않으면 웹브라우저가 음악 파일을
		             내려 받은 뒤 재생 가능한 파일인지 확인하므로 트래픽이
		             낭비됨. 따라서 type의 속성으로 지정을 해주면 퍼포먼스 향상 기대. -->
		             
	<audio control autoplay loop> 
	<!-- 속성의 이름과 속성의 값이 똑같은 경우에는 굳이 값을 넣어주지 않고 속성만 넣어주더라도 동작이 원활하게 수행된다. -->
		<source src="contents/Kalimba.mp3" type="audio/mp3"> <!-- mp3의 파일일 때는 audio/mp3로 지정하도록 한다. -->
	</audio><!-- audio태그 안에 source를 통해 src를 지정해줘야 type을 지정할 수 있다.
	             정보를 확정적으로 넣어줌으로써 사전적인 작업을 없애주는 효율적인 코드 작성임 -->
		
	
</body>
</html>
