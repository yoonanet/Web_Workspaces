<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식 태그 타입</title>
</head>
<body>
	<!-- UI를 구성할 때는 검색창과 버튼, 체크 박스등의 사용자와 상호작용을 하기 위한 다양한 요소들이 있다. -->	
	<!-- input이라는 태그도 대표적인 단일 태크이다. (UI를 구성할 때 form이라는 태그 안에 들어가서 입력 양식들이 구성이 되어져야 한다!!)
	     이름이 input이기 때문에 입력양식이고, 
	     사용자로부터 이벤트를 전달받는 동작이기 때문에 input이라는 이름을 사용하는 것이다. -->
	<!-- 화면구성에 있어서 필수적으로 사용이 되어지는 기능이다. -->
	
	
	<form action="">
		<input type="text" /><br/> <!-- 글자 입력 양식 생성 -->
		<!-- text: 사용자로부터의 데이터를 전달받을 수 있는 UI를 구성해준다. -->
		<!-- input이라는 태그 안에 type속성에서 지정을 하여 다양한 UI를 구성할 수 있는 것이다. -->
		
		<input type="button"/><br/> <!-- 버튼 생성 -->
		<!-- button: 클릭했을 때 무언가를 처리하고 싶을 때 활용한다. -->
		
		<input type="checkbox"/><br/> <!-- 체크 박스 생성 -->
		<!-- checkbox: 클릭할때마다 토글로 체크표시를 해줌 -->
		
		<input type="file"/><br/> <!-- 파일 입력 양식 생성 -->
		<!-- file: 파일을 첨부하여 서버쪽으로 해당파일을 전송할 수 있게끔 제공해주는 UI의 기능이다. -->
		
		<input type="password"/><br/> <!-- 비밀번호 입력양식 생성 -->
		<!-- 로그인 시 비밀번호를 입력할 때 사용자가 입력한 값을 암호화하여 특수문자 기호로 보여주게끔 제공되어지는 UI화면기능이다. -->
		
		<input type="radio"/><br/> <!-- 라디오 버튼 생성 -->
		<!-- 라디오 버튼과 체크박스의 차이점은 라디오버튼은 하나만 선택할 수 있고, 체크박스는 여러 개를 선택할 수 있다. -->
		
		<input type="reset"/><br/> <!-- 초기화 버튼 생성 -->
		<!-- reset: 실행 시 UI에는 초기화 버튼이 생성이 되는데
		     여러 입력 양식에 값들이 다 들어가 있을 때 초기화 버튼을 눌러주면 전체적으로 값을 초기화를 해주는 기능을 제공한다. -->
		     
		<input type="submit"/><br/> <!-- 제출 버튼 생성 -->
		<!-- ex) 회원가입시 사용자가 정보를 적고 다 작성이 되어졌을 때 등록 버튼을 누르게 되는데
		         지금의 입력을 한 정보가 서버 컴퓨터에 가서 보관이 되도록 기대를 하게 된다. => 이때의 등록 버튼이 submit!!
		         즉, 지금 입력한 폼태그 안에 정보들이 서버로 전송이 되는 기능이 submit으로 제공이 되어진다. -->
		         
		<input type="hidden"/><br/> <!-- 보이지 않는 입력양식 생성 -->
		<!-- 실행 시 보여지는게 아무것도 없음, jsp라는 과목에서 hidden의 필요성과 용도를 파악하게 될 것이다. -->
	</form>


</body>
</html>
