<!--
	* textarea 태그
		- 여러줄의 글자를 입력할 때 사용하는 태그.
		- input 태그가 아닌 입력 양식 태그.
		- 속성
		   . cols : 태그의 너비를 지정 (한 행에 입력될 수 있는 텍스트의 갯수 => 글꼴 폰트에 따라서 설정한 텍스트의 갯수는 달리 들어갈 수 있음) 
		            어떤 글꼴을 사용했느냐에 따라서 폭이 달라질 수 있기 때문에 글꼴 폰트에 따라 설정한 텍스트의 갯수가 달라질 수 있는 것이다.
		   . rows : 태그의 높이를 지정 (몇 행을 입력될 수 있는 지의 갯수)

			글꼴에서 한글자씩 같은 간격으로 들어갈 때 뒤에 체가 붙음(폭이 고정) / 체가 빠지면 글꼴에 맞춰서 가변적으로 폭을 맞춘다.(폭이 가변적)
			체가 붙으면 글꼴이 이쁘지 않더라도 정렬되어지는 느낌을 줄 수 있다.
 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Textarea 태그</title>
</head>
<body>
	
	<textarea rows="10" cols="70"></textarea><br/>
	<!-- 온라인 지원을 받는 회사에 자소서를 넣는 창이 브라우저 상에서 textarea로 화면을 구성하여 작성된 페이지이다.
	     아주 많은 텍스트 데이터를 한번에 전달받을 때 textarea로 UI화면을 구성하는 것이 일반적이다. -->
	
	<i>더조은
	컴퓨터 아카데미</i><br/> <!-- 줄바꿈을 했다고 하더라도 브라우저는 여백을 무시해서 br태그 없이는 한 줄로 출력함 -->
	
	
	<!-- textarea 사용할 때 하나 주의) textarea태그 안에 텍스트를 입력하게 되면 여백이 그대로 적용되고 있다.
	                                   즉, textarea는 여백을 무시하지 않는다!! 유일하게 여백을 무시하지 않는 태그가 textarea임. -->
	<textarea rows="" cols="">
		글자를 입력합니다.
		글자를 입력합니다.
	</textarea>
	<!-- 사용자에게 데이터를 입력받기 때문에 우리가 직접 뭔가의 데이터를 집어넣는 경우는 거의 없지만 
	     샘플로 글자를 넣는 경우는 생길 수 있음 그때 주의하도록 한다. -->
</body>
</html>
