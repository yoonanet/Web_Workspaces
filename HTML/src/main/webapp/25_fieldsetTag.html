<!--
	* fieldset & legend 태그
	  - 입력 양식을 설명하는 태그.
	  - legend 태그는 fieldset 태그안에서만 사용할 수 있음.
	     -> 다른 곳에서 쓸 수 있지만 아무 효과가 없다.
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fieldset & legend 태그</title>
</head>
<body>
	
	<form action="">
		<fieldset><!-- UI상에 블록이 지정이 되면서 하나의 그룹핑이 되어지는 효과를 주는 기능이다.
		               감싸준 영역을 테두리로 감싸주면서 legend로 입력한 데이터가 그 테두리에 한해서 입력이 되어지는 모양임.
		               legend은 fieldset과 함께 쓰여져야 의미를 갖고 단독으로 쓰이게 되면 의미를 가지지 않음. -->
			<legend>로그인</legend>
			<table>
				<tr>
					<td><label for="id">아이디</label></td> <!-- 열을 구성하는데 레이블을 통해 텍스트를 넣음 -->
					<!-- 후 속성으로 아이디를 레이블에 연결해주면서 입력양식태그가 포커싱이 되도록 함!! -->
					<td><input type="text" id="id" /></td>
				</tr>
				<tr>
					<td><label for="pwd">비밀번호</label></td> 
					<td><input type="password" id="pwd" /></td>
				</tr>
			</table>
		</fieldset>
		<input type="submit" value="로그인" /> 
		
		<!-- 버튼모양으로 디폴트가 제출이라는 텍스트와 함께 UI가 출력 
		     => 내가 원하는 다른 텍스트를 출력하고자 할 땐 value속성을 활용한다.
		     ***submit은 사용자로 부터 입력을 받으면 서버에 전달을 해서 서버에서 처리하고 싶은 경우에 
		        그 입력받은 데이터를 전달하고자 할 때 사용하는 기능 
		-->
	
	</form>
	
</body>
</html>
