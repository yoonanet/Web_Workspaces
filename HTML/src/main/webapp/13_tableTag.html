<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
</head>
<body>
	<!-- 활용빈도수가 높은 태그이다. 초창기때는 레이아웃을 구성하는데에 있어서 가장 많이 사용이 되었고, 기초로 알고 있어야 함
	     정렬되어진 시각적으로 보기 깔끔한 엑셀의 형식으로 구성이 되어져 있음, 보다 깔끔한 UI구성이 가능해짐 -->
	
	<table border="1"><!-- 행과 열의 형태로 UI를 구성할 수 있음, 테이블은 속성을 같이 사용할 수 있음 -->
	<!-- border: 테두리(윤곽성)에 해당되는 속성 -->
		<!-- tr: 행을 구성할 때 사용하는 태그, th: 헤더의 의미로써 컬럼의 특징을 표시하고자 할 때의 셀 값이다. -->
		<tr><th>title1</th><th>title2</th></tr>
		<!-- th는 제목과 관련된 헤더를 위치시킬 수 있다. -->
		
		<!-- td: 실질적인 데이터를 담는 태그 -->
		<tr><td>1행1열</td><td>1행2열</td></tr>
		<tr><td>2행1열</td><td>2행2열</td></tr>
		<tr><td>3행1열</td><td>3행2열</td></tr>
		<tr><td>4행1열</td><td>4행2열</td></tr>	
	</table>

</body>
</html>
