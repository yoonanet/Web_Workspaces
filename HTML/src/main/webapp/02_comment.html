<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>주석문(comment)</title>
</head>
<body>
	
	<!-- 브라우저가 인식하여 화면을 구성하는 것이다.
	     html은 여백을 무시한다, 줄바꿈은 br태그를 사용하도록 한다.
	     일부 몇 개의 태그에 한해서 단독 태그라고 하여 시작과 끝 태그를 하나로 사용할 수 있다.
	     현재 html릴리즈된 마지막 버전은 5버전이다. html4까지는 단일태그를 구분짓기 위해서 <br />로 사용을 했었다.
	     html5로 오면서 단독태그를 <br>로 정의한 것이다. -->
	     
	<!-- 주석문 기호[ctrl + shift + /] : 브라우저가 주석문을 만나면 무시한다. (동작에 영향을 미치지 않는 기능) --> 
	안녕하세요. 최윤아입니다.<br /><!-- 줄바꿈 기능(단일태그) -->
	반갑습니다. 화이팅~~~~
	
</body>
</html>
