<!--
* div Tag
	- div : 
		. block 형식으로 공간을 분할. 차곡차곡 쌓아올려지는 형식.
		. css를 사용해 우리가 원하는 레이아웃을 구성할 수 있기 때문에 많이 사용된다.
	- block 형식 : div태그 / h1~h6태그 / p 태그(단락구분_아래부분에 여백을 줌.) / 목록태그(ol, ul, li) / 테이블태그 / form태그 
		
 -->
<!-- 출력된 결과를 보면 h1만 줄바꿈이 되었음.(여백을 무시하는 것이 html태그의 특징임) 
	     => 태그에 따라서 어떤 태그는 자동 줄바꿈을 해주고 어떤 태그는 줄바꿈을 해주지 않고 있음
	     
	     태그마다 태그는 두 가지의 특성을 가진다. 
	     첫번째는 태그가 차지하는 영역이 전체 한 라인을 자신의 영역으로 가진다.(다음 출력시 자동 줄바꿈이 됨)
	     두번째는 자신이 차지하는 영역은 자신의 텍스트 크기만큼만 자신의 영역으로 가진다.
	     
	     전체폭을 차지하는 태그들은 블록형식을 갖는다라고 표현을 해주고 있다.
	     텍스트 크기만큼의 영역을 가지는 태그들은 inline형식의 공간크기를 갖는다고 표현을 해주고 있다. 
-->  
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공간분할태그-div Tag</title>
</head>
<body>
	
	<h1>더조은 컴퓨터 아카데미 학원</h1><!-- 헤더 텍스트 처리 => 전체 한 라인을 자신의 영역으로 가짐 -->
	<b>더조은 컴퓨터 아카데미 학원</b><!-- bold체 => 출력되는 텍스트만큼의 영역이 할당됨 -->
	<i>더조은 컴퓨터 아카데미 학원</i><!-- italic체 => 출력되는 텍스트만큼의 영역이 할당됨 -->

	<hr />
	
	<!-- 블록형식으로 특정영역을 잡아서 지정을 해주고 싶다고 할 때 div라는 태그를 지정해주도록 한다.
	
	     태그들마다 크게 블록형식 아니면 인라인형식을 가지게 되는데 
	     내가 특정영역을 한 라인 전체를 영역으로 잡아서 UI를 출력해주고 싶다고 할 때 div를 활용하도록 하는 것이다. -->
	<div style="background-color: yellow">서울시 종로구 종로1가</div>
	<!-- 지정된 태그에 시작과 끝태그까지의 영역에서 배경을 노란색으로 지정함 -->
	<div>더조은 컴퓨터 아카데미 학원</div>	
	
</body>
</html>
