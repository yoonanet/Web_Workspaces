<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그 속성</title>
</head>
<body>
	
	<!-- 자바4버전이하에 제공해주던 테이블 속성에서 유용하게 사용할 수 있는 속성들을 실습할 예정(현재 5버전에서도 공식화와 별개로 제공해줌)
	     on으로 시작되어지는 속성들은 이벤트와 관련돼서 제공을 해주고 있는 속성들이다. -->
	<!-- align: default자체는 left이다. 브라우저상에 테이블의 위치를 정렬할 수 있도록 해주는 속성이다. 
	width, height: 모든 태그들이 동일하게 가지는 속성이다. 
	width는 현재 띄워진 브라우저상에 폭을 100으로 놓는다고 할 때, 80%의 폭을 테이블이 가지도록 하는 것이다. (양쪽 여백이 10%씩 나오는 것임)
	        폭을 움직였을 때 가변적으로 80%를 유지할 수 있도록 동작이 되어진다.
	height는 모니터상에서 200픽셀만큼으로 담아서 정확하게 배분하면서 테이블을 생성해주게끔 크기 영역을 잡아주게 된다.
	width, height크기 변화를 통해서 페이지 초창기에 서비스가 되어질 때는 이 테이블을 이용해서 UI화면의 구성을 잡아주는 웹사이트들이 많았다.
	bgcolor는 백그라운드의 색상을 변경함. bordercolor는 테두리의 색상을 변경하도록 함
	cellpadding는 윤곽선이 있다고 할 때, border테두리와 텍스트사이에 간격을 의미하게 된다. 
	              텍스트가 출력되어지는 사이에 간격을 얼만큼 띄워줄지를 지정 
	cellspacing: 바깥테두리와 안쪽테두리 사이의 간격을 의미한다. 
	
	위 속성들은 영향을 미치는 범위는 table에 시작과 끝에 오는 태그들에 영향을 미치는 것이다.-->
	
	<table border="1" align="center" width="80%" height="200" bgcolor="silver" bordercolor="red" cellpadding="20" cellspacing="30">
		<tr align="center" bgcolor="green"><!-- 속성이 적용되는 범위는 나의 태그 시작과 끝 범위에만 적용된다. -->
			<td bgcolor="blue">1행1열</td> 
			<!-- td에 영향을 미치는 태그는 table과 tr이다. 만약 공통적으로 태그를 적용하게 된다면 table이 먼저 속성이 적용되겠지만
			     tr의 속성이 다음으로 적용이 된다. 최종적으로는 UI가 적용이 되지만 순차적으로 실행되는 구조로써 
			     내 UI는 마지막 적용이 된 속성이 최종적인 속성이 된다는 것으로 기억하면 된다. -->
			<td>1행2열</td>
		</tr>
		<tr>
			<td>2행1열</td>
			<td>2행2열</td>
		</tr>
	</table>
	<!-- 테이블에만 속성을 적용할 수 있는 것이 아니라 tr, td에도 속성을 적용할 수 있다. -->





</body>
</html>
