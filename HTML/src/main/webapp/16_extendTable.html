<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>테이블 확장</title>
</head>
<body>
<!-- 하나의 셀에서 분리를 해야할 때, 별도의 속성으로 제공해주고 있지 않다.
     따라서, 셀을 분리하는 기능은 적용할 수 없다. 그렇다면 UI상에 셀 분리를 적용할 수 없을까?
     우회적인 방법으로 적용을 할 수 있다. => td안에 별도의 테이블을 삽입하도록 한다. -->
	
	<!-- 나중에는 css를 활용해서 선 자체를 하나로 만들어줄 수 있다. -->
	<table border="1" width="200" height="200">
		<tr>
			<td><!-- 테이블 안에 테이블을 중첩하는 형태로 하여 행이 분리되어지는 효과자체를 부여할 수 있다. -->
				<table border ="1" width="100%"  height="100%"> <!-- 현재 할당되어진 셀을 채워서 분리되는 효과를 만들 수 있다. -->
					<tr><td>1</td></tr>
					<tr><td>2</td></tr>
				</table>
			</td>
			<td>
				<table border ="1" width="100%"  height="100%">
					<tr>
					<!-- 열을 분리하는 효과에서도 테이블 안에 테이블을 중첩 삽입하여 효과를 부여하도록 한다.
					     테이블 안에 행안에 두개의 열을 넣어줌으로써 열을 분리하는 효과를 준다. -->
						<td>3</td>
						<td>4</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

<!-- 논문을 공유하기 위한 목적에서 만들어진 것이 html!!
     8~90%가 텍스트 기반이고, 논문을 쉽게 표현하기 위해서 도표를 많이 사용을 했었는데
     이때 테이블 형태를 사용을 했었다. -->	
</body>
</html>
