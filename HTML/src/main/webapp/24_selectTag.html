<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>select Tag</title>
</head>
<body>
	
	<!-- 스마트폰에서 가장 유용하게 사용되어지는 태그이다.
	select태그는 자식의 option태그와 사용이 되어지는 것이 일반적이며, 메뉴를 구성할 때 사용이 되어진다.
	             
	할당된 영역이 아주 작을 경우에 메뉴화면을 구성하고자 할 때, (스마트폰의 경우 할당영역이 지정되어져 있기 때문에 유용하게 사용됨) 
	평상시에는 숨겨놨다가 선택할 때만 활성화시켜서 메뉴를 선택할 수 있게끔 구성하도록 한다. -->
	<select>
		<option>김밥</option><!-- option태그를 통해 메뉴의 리스트에 해당되는 항목을 구성 -->
		<option>떡볶이</option>
		<option>튀김</option>
		<option>순대</option>
	</select>
	
	<hr />
	
	<select> <!-- select내에 옵션그룹을 이용해서 UI를 구성하게 된다면 아이템의 형태로써 그룹별로 항목을 나눠서 출력해준다. -->
		<optgroup label="분식">
			<option>김밥</option>
			<option>떡볶이</option>
			<option>튀김</option>
			<option>순대</option>
		</optgroup>
		<optgroup label="중식">
			<option>짜장면</option>
			<option>짬뽕</option>
			<option>볶음밥</option>
			<option>탕수육</option>
		</optgroup>
	</select>
	
</body>
</html>
