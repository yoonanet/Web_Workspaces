<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자태그(제목)</title>
</head>
<body>
	
	Header
	<h1>Header</h1> <!-- 시작과 끝 사이에 들어오는 글자에 영향을 준다는 것이고, 
	                     제목으로 보여줄 때 제일 큰 제목의 형태로 보여주게 된다. -->
	<h2>Header</h2>
	<h3>Header</h3>
	<h4>Header</h4>
	<h5>Header</h5>
	<h6>Header</h6>
	<!-- 번호가 커지면 커질 수록 제목 지정 크기가 작아진다. -->
	
</body>
</html>

<!-- http 프로토콜에 의한 최초 서비스를 하기 위해 생성되어진 환경은 대학들 내에서 석,박사 과정에 논문들을
네트워크에 연결되어있는 컴퓨터에 의해서 서로 공유를 해보자라는 서비스를 목적으로 제안이 되어지고
그 환경을 기반으로 서비스가 이루어진 기술이다.

예전에는 석,박사 과정을 하려면 열심히 출력해서 검토받고의 작업이 여러번 반복되면서
개인의 수작업으로 열심히 뛰어다님. 그렇게 되면 시간이 오래걸려서 컴퓨터를 통해 문서를 주고받기 위해 제시된 기술이다.
처음에는 논문형식 그대로 화면을 만들어내는 것이 핵심 포인트였다. 그때부터 웹 기술이 시작된 것이다.

html의 기술은 태그로 구성된 기술이며 그 태그의 상당수가 논문으로 표시되어지는 형식을 지원하는 태그들이 많이 정의되어져서 제공되고 있다. 

그때, 논문에 제목들은 head의 약자인 h를 통해 크기별로 태그를 제공해주고 있다.
논문에서 보면 대부분이 큰 타이틀과 중간 타이틀, 소 타이틀을 제목과 관련해서 형식들이 명단에 작성이 되어지니까 
그것을 지원해주기 위한 태그도 제공을 해주고 있는 것이다!! -->
