<!-- HTML(HyperText Markup Language) 
HyperText는 Anchor의 기능을 말한다. => 페이지 이동
태그를 이용해서 하이퍼텍스트로 다양한 기능들을 제공해준다는 의미를 담고 있다.

*앵커태그 : <a href =""></a> 
   - 서로 다른 웹페이지 사이를 이동하거나, 웹페이지 내부에서 특정한 위치로 이동할 때 사용하는 태그.

클릭했을 때 href에 넣어준 페이지로 이동을 하는 것임.
* 태그 안에 속성 사용 방법은 속성 = ""로써 문자열 형태로 담아주면 됨

한번도 접속을 하지 않으면 파란색이고, 한 번이라도 접속이 되어지면 자주색으로 나옴 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anchor Tag</title>
</head>
<body>

	<a href="https://www.naver.com">네이버</a>
	<a href="https://www.daum.net">다음</a>
    <!-- html이라는 약자의 ht의 기능을 설명해주고 있는 그러한 기능이다. 
         => 페이지 이동이 Anchor의 기능이다.(html핵심 중 하나이다.)
    이 a태그는 ctrl + 스페이스바를 치면 태그를 사용함에 있어서 속성이라는 것을 제공하고 있다.
    a태그는 href라는 속성과 항상 같이 사용이 된다.(필수속 성임!!) -->
</body>
</html>
