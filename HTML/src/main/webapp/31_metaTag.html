<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<!-- 메타라는 태그는 웹페이지에 대한 정보를 담아주는 속성이 되는 것이다. 
추가적인 검색과 관련해서 더 잘 검색될 수 있는 방법과 아예 검색되지 않도록 하는 정보들에 대한 셋팅을 해줄 수 있는 태그들의 모임인 것이다. -->

<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<!-- 현재 html관련된 파일에 관련된 정보들을 이 안에다가 관리해줄 목적으로 사용할 수 있게끔 제공되는 태그이다.
      head사이에 위치하여 사용하도록 한다. meta태그는 단일태그로 구성이 된다.
      http-equiv속성은 웹페이지를 구성하는데 있어서 하나의 페이지는 
      기본적으로 html, css, javaScript의 문법요소로 한페이지를 구성
      *화면을 구성한 정보를 디폴트로 구성하도록 해야한다
       적용이 되어있지 않더라도 정상적으로 동작이 되어질 것이다. 하지만 권고되어진 사항이다.
      
      이 페이지가 그러한 문법요소로 구성이 되어져 있는지로 지정을 해주게 된다면
      검색창에서 무언가를 검색한다고 할 때 검색의 기능들이 메타에 위 정보들을 참조하면서
      텍스트 기반에 html의 포맷으로 작성이 되면서 문자열 텍스트들은 utf-8로 작업이 되어져 있다는 것에 대한 
      정보들을 태그를 통해서 파악할 수 있도록 한다. -->
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">

<!-- 검색엔진이나 검색자에게 정보들을 제공할 목적이다. -->
<meta name="Author" content="최윤아"> <!-- 웹페이지를 작성한 작업자의 정보를 알려주도록 함 -->
<meta name="Generator" content="메모장"> <!-- 어떤 것으로 작성이 되어졌는지에 대한 정보를 알려줌 => 텍스트 기반일 때 메모장으로 담아주는 것이 일반적임 -->
<meta name="Keywords" content="마스터페이지, 템플릿페이지, HTML 웹사이트 기본 페이지">
<!-- 링크페이지에 내 웹사이트도 노출이돼서 표시를 해주고자 할 때 Keywords를 활용한다. (내가 만든 페이지를 이곳저곳에 알리고자 할 때 사용한다.)
     검색엔진에서 검색을 할 때 우선순위에서 첫번째로 검색을 할때는 메타에서 Keywords를 먼저 보게 된다!! -->
<meta name="Description" content="HTML 사용자를 위한 웹사이트 기본 페이지"> <!-- Description을 통해서 페이지에 대한 설명을 적어주도록 한다. --> 

<!-- 회사 내부에서만 알아야하고 외부에는 절대로 노출이 되면 안되는 웹페이지라고 한다면? 검색엔진에 노출이 되면 안됨 -->
<!-- 검색 엔진에 노출되지 않게 하고자 할 때 => robots에 설정을 noindex, nofollow로 지정해주도록 한다. -->
<meta name="robots" content="noindex, nofollow">

<title>메타태그</title> 

</head>
<body>
<!-- 웹 폴더에 들어가면 .metadata라는 폴더가 들어가 있음. 
     이클립스를 가지고 작업 디렉토리를 지정을 하면 해당 폴더에 .metadata를 이클립스가 만들어준다.
     meta: 자신이 관리하는 현파일이나 현폴더에 대한 설정과 관련된 셋팅의 정보들을 
           관리하는 성질을 가지는 동작들은 meta라는 이름을 붙여준다. 
           (데이터분석에서는 메타인지라는 용어를 심리학적인 용어로 빈번하게 사용이 되어지고 있음
           
           ai는 최근에 생겨난 학문이 아니라 1940년대에 만들어졌다. 
           => it쪽 뿐만 아니라 심리학이나 철학쪽에 연결이 되어 같이 발전한 학문이다.
           그때 ai의 기본적인 배경이 메타인지로 되어져 있다.
           
           메타인지: 내가 뭘 정확하게 알고 있고, 내가 뭘 정확하게 모르고 있는지를 파악하는 것
                     내가 직접 타이핑해서 스스로 확인을 해봐야 알 수 있음 -> 메타인지를 키워라)

메타의 기본 바탕은 정보이다.
.metadata의 폴더는 셋팅을 했던 정보들을 기억하는 파일이다.
이전 환경에서 설정했던 환경으로 기억을 하여 실행이 되게끔 이클립스에서 관리하는 폴더인 것이다. -->

</body>
</html>
