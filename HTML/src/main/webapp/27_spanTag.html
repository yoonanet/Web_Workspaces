<!--
	* span 태그
		- span : inline 형식으로 공간을 분할.
		             한 줄 안에 차례차례 위치하는 형식.
		- inline 형식: span태그/a태그/input 태그/글자형식태그.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공간분할태그-span Tag</title>
</head>
<body>
	<!-- 특정 영역을 텍스트 크기만큼만(인라인 형식으로) 할당받고 싶다면 span태그를 이용하도록 한다.  -->
	<span style="background-color: yellow">서울시 종로구 종로1가</span>
	<span style="background-color: green">더조은 컴퓨터 아카데미 학원</span>

</body>
</html>
