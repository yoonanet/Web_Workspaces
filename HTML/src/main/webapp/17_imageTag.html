<!-- 브라우저 상에 이미지를 출력하고 싶을 때 어떻게 출력하도록 할지는 실습을 통해 살펴볼 예정
	- src : 이미지의 경로 지정.
	- width : 이미지의 너비 지정.
	- height : 이미징의 높이 지정.
	- alt : 이미지가 없을 경우 나오는 글자 지정.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 태그</title>
</head>
<body>
	
	<!-- img태그를 통해 이미지를 브라우저 상에 출력할 수 있다. 
	     어떤 이미지를 출력할지에 대한 정보를 src속성에 적어줌, 이미지 태그도 대표적인 단독태그이다. -->
	<img src="images/Tulips.jpg" width="300" height="100">
	<!-- 같은 폴더 위치에 있으면 이름만 적어주면 되지만 images폴더 안에 있음 
	경로만 넣으면 이미지의 원본 사이즈로 출력이 되어지고 있다. 이를 width을 통해 조정하도록 한다.
	width만 지정한다면 일정크기로 height도 리사이징이 되어 줄여져서 화면에 출력이 되어진다.
	width, height 둘 다 지정을 한다면 이미지의 왜곡이 발생되어질 수 있다. (이부분을 감수해야 한다.) -->
	
	<img alt="그림이 존재하지 않습니다." src="image.jpg"><br />
	<!-- 그림이 존재하지 않는 것을 시각적으로 나타내주기 위한 속성이 alt이다.(표시용) -->
	
	<img
		src="https://s.pstatic.net/static/www/mobile/edit/20230227/mobile_000612992995.png"
		width="58" height="60" alt="국제 북극곰의 날" />
		<!-- 특정 웹사이트에서 내가 원하는 이미지가 있을 때, 다운로드하여 넣어도 되지만 
		     src속성에서 URL을 통해 이미지를 연결하여 내 웹페이지에 출력할 수 있다!! -->
		<!-- 이미지를 불러오는 방법 1. 직접 이미지를 저장하여 넣기 2. URL을 통해 이미지 연결하기 -->
	
</body>
</html>
