<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>경로(절대/상대) 데모 메인</title>
<!-- 절대/상대 경로는 모든 과목마다 동일하게 나오는 개념이다.
     절대경로: 최상위루트경로부터 위치를 지정함, 
     상대경로: 별도의 디렉토리를 지정하지 않으면 현재 내 프로젝트 위치부터를 인식하고 가는 path 경로 -->
</head>
<body>
	
	<h1>메인</h1>
	<h3>절대 경로</h3>
	<a href="https://www.naver.com">네이버</a><!-- 웹상에서 절대경로의 의미를 가진다. => URL주소임 -->
	<hr />
	
	<h3>상대 경로</h3> <!-- 자바와 의미가 거의 유사하다. => 같은 디렉토리 안에 내가 만든 웹페이지로 이동할 때 상대경로를 사용한다. -->
	<a href="32_A.html">같은 경로의 32_A.html로 이동</a><br/>
	<!-- 동일한 디렉토리 위치에서 웹사이트를 이동하고자 할 때는 html파일의 이름만 적어주면 된다. 이를 상대경로라고 한다. -->
	<a href="./32_A.html">같은 경로의 32_A.html로 이동</a><br/>
	<!-- 가독성있게 코드를 구성을 할 때는 나의 파일 위치에서 이동을 한다는 의미로 ./를 적어준다.
	     ./는 내 파일의 위치를 의미한다. 
	     a태그는 영역이 인라인 영역이다. 따라서 텍스트 크기만큼만 영역을 차지한다. -->
	
	<!-- 일반적으로 데이터를 관리할 때는 기능별로 폴더를 나누어서 관리를 하는 것이 일반적이다. -->
	<a href="./32_sub/B.html">32_sub 폴더 경로의 B.html로 이동</a><br/>
	<!-- 나의 현재 실행하는 파일을 기준으로 잡아서 파일과 페이지를 /를 통해 지정을 해주면 된다. -->
	
	<a href="./32_sub/subsub/C.html">32_sub/subsub/ 폴더 경로의 C.html로 이동</a>
	
</body>
</html>
