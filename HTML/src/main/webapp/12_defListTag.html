<!-- 
	* 정의 목록 태그
	 - <dl></dl> : 정의 목록(definition list) 태그
	 - <dt></dt> : 정의 용어(definition term) 태그
	 - <dd></dd> : 정의 설명(definition description) 태그 
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정의 목록 태그</title>
</head>
<body>
	
	<dl>
		<dt>HTML[Hypertext Markup Language]</dt>
		<dd>HTML(Hyper Text Markup Language)은 가장 단순한 형태의 웹 언어이다. 웹 서버에 HTML 문서를 저장하고 있다가 
		클라이언트가 특정 HTML 페이지를 요청하면 해당 HTML 문서를 클라이언트로 전송한다. 그러면 클라이언트는 이 웹 페이지를 
		해석하여 웹 브라우저에 표현해 주는데 이런 웹 페이지를 정적인(Static) 웹 페이지라고 한다.</dd>
		<!-- dd는 타이틀인 dt에서 자동 들여쓰기를 통해 설명을 보여주고 있음 -->
	</dl>

<!-- html, css는 고정된 페이지로 정적인 페이지이다.
     브라우저가 인식하는 자바스크립트 프로그래밍 언어를 통해 애니메이션 효과(동적인 효과)를 부여할 수 있다. -->	
</body>
</html>
