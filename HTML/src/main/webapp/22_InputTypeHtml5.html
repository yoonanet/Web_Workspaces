<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>html5 지원 입력 양식 태그</title> <!-- html5에서 추가되어진 입력양식 태그 -->
</head>
<body>
	<form action="">
		<input type="color" /><br /><!-- 색상 선택 양식 생성 -->
		
		<input type="date" /><br /><!-- 일 선택 양식 생성 -->
		<input type="datetime-local" /><br /><!-- 일/시간 선택 양식 생성 -->
		<input type="datetime" value="2017-10-23"/><br /><!-- 일/시간 출력 -->
		<!-- 별도의 날짜를 부여해주면 화면상에 기본날짜로 보여주게 된다. -->
		
		<input type="email"/><br /><!-- 이메일 입력 양식 생성 -->
		<!-- @를 통해 메일을 작성하지 않으면 별도로 체크하여 메시지를 통해 알려주도록 하는 기능이다. -->
		<input type="number"/><br /><!-- 숫자 입력 양식 생성 -->
		<!-- 정수값에 대한 셋팅을 할 수 있도록 제공해주는 기능이다. -->
		<input type="range" value="9"/><br /><!-- 범위 선택 입력 양식 생성 -->
		<!-- 볼륨을 제어하는 UI로 많이 활용되고 있음 -->
		<input type="search"/><br /><!-- 검색어 입력 양식 생성 -->
		<!-- 검색과 관련된 UI를 제공해줌. text와 다르지 않은 UI를 제공함 -->
		<input type="tel"/><br /><!-- 전화번호 입력 양식 생성 -->
		<!-- 전화번호 형식에 대한 체크까지 타입에서 보여주게끔 처리되어지는 기능이다. -->
		<input type="url"/><br /><!--  URL 입력 양식 생성 -->
	</form>
	<!-- 표준은 위와같이 지정이되어있지만 완벽하게 맞춰서 기능을 구현하여 제공을 해주지는 않아도 됨.
	     표준으로 정의된 기능들이 브라우저별로 지원이 안될 수도 있음. 
	     (사용자가 사용하는 브라우저에 따라 UI가 완벽하게 실행되지 않을 수 있다는 것을 감안해야한다.)
	     현재 전세계적으로 많이 사용되어지는 브라우저가 구글의 크롬이다. -->
</body>
</html>
