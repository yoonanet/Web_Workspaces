<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 기본 태그</title>
</head>
<body>
	
	<h1>ol tag</h1>
	<ol type="a"  start="5"><!-- Ordered(순서있는) List: 번호가 있는 목록 태그 -->
	<!-- 자식 태그 li와 쌍을 이뤄서 ol태그를 사용해야 한다. => 목록을 구성해주는 태그임(번호도 자동 부여함) -->
		<li>Facebook</li> <!-- list item(목록 요소) -->
		<li>Tweeter</li>
		<li>Linked in</li>
	</ol> <!-- type이라는 속성이 있음 기본이 1임. type으로 부여한 것에 따라서 숫자가 아닌 알파벳으로 부여할 수 있음
	           start속성을 이용해서 시작하는 순서를 달리하여 부여할 수 있다. --> 
	
	<h1>ul tag</h1>
	<ul type="circle"><!-- Unordered List: 번호가 없는 목록 태그 -->
		<li type="square">HTML</li> <!-- list의 모양은 특수문자 검은색 원표시로 보여주고 있음_기본: desc -->
		<li>CSS</li>
		<li>JavaScript</li>
		<li>jQuery</li>
	</ul> <!-- type속성을 통해 순서를 부여하는 특수문자를 다르게 부여해줄 수 있다. -->
	<!-- li에도 type을 부여할 수 있다. li는 ul에서 지정한 타입에도 영향을 받고 li에서 지정한 타입에서도 영향을 받는다.
	     최종적으로는 맨마지막에 수행한 놈이 적용이 돼서 자기 자신에 가까이에 있는 것이 적용이 되는 것이다. 
	     
	     앞으로도 태그 안에서 서로 영향을 받는 놈들이 있을 것인데 제일 나중에 실행되는 것이 적용된다고 이해하고 있으면 된다.-->
	     
	     
	
	<!-- 항목을 보여주는데 그 항목들을 자동으로 정렬해서 자동번호를 부여하거나(ol) 특수문자를 부여해서(ul) 출력을 해주도록 한다. -->
	
</body>
</html>
