<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 사라지게 하기</title>

<style>
	span{ display:none;}
</style>
	
<script src="./js/jquery-3.6.3.js"></script>
<script type="text/javascript">
	$(function(){
		$('button:eq(0)').click(function(){ 
			$('span:first').toggle(); //toggle: 토글형태로 show였으면 hide로 hide였으면 show로 순서대로 동작이 되어짐 (즉, show와 hide를 toggle인 하나의 메서드로 제공)
		});

		$('button:eq(1)').click(function(){
			$('span:last').toggle('slow', function(){ //toggle메서드도 오버로딩된 형태로 지정 가능함, 첫번째 매개변수는 속도 지정, 두번째 매개변수는 콜백함수를 지정할 수 있음
				$(this).css('background', 'yellow');
			}); //토글의 형태로 show, hide가 교차적으로 실행이 됨.
		});
	});
</script>

</head>

<body>  
	<button>Show/Hide It</button> 
	<span>안녕하세요.</span> <br>
	<button>Show/Hide It slow</button> 
	<span>반갑습니다.</span>
</body>
</html>
