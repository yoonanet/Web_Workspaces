<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 서서히 보이게 하기</title>
	<style>
		span { color: red; cursor: pointer; } /* 커서의 모양을 pointer로 줘서 손가락으로 가리키는 마우스 모양을 줌 */
		div {
		  margin: 3px;  width: 80px;
		  display: none;  height: 80px; /* 처음에 시작할 때는 div영역이 다 보이지 않도록 적용함. */
		  float: left;
		}
		div#red {  background: #ff0000;}
		div#green {  background: #00ff00;}
		div#blue {  background: #0000ff;}
	</style>
	
	<script src="./js/jquery-3.6.3.js"></script>
	<script type="text/javascript">
	
	$(function(){
		$(document.body).click(function(){ //body영역에 어디를 클릭하든지 클릭이벤트가 적용되어 콜백함수가 실행될 것이다.
			$('div:hidden:first').fadeIn('slow'); //fadeIn(): 선택한 요소를 서서히 나타나게 하는 기능
			//fadeIn을 통해 hidden이였던 상태의 태그를 천천히 나타나도록 함!!
			//보여지지 않는 태그 중에서 처음 태그를 선택하도록 한다.
		}); //보이지 않는 태그가 세 개이기 때문에 !!세 번의 클릭이벤트가 유효하게 진행이 될 것이다!! 
	}); 
	
	</script>
</head>
<body>
  <span> 클릭 </span> <p></p> 
  <!-- span태그는 인라인형식이기 때문에 p태그의 속성을 이용하기 위해 <p>를 넣어줌. 
        -> 자동으로 단락을 만들어주면서 단락과 단락사이에 여백을 넣어주도록 <p>를 넣어주면서 효과를 줌 -->
  <div id="red"></div> 
  <div id="green"></div> 
  <div id="blue"></div> 
</body>
</html>
