<!DOCTYPE html> <!-- 현재 만들어진 웹페이지의 버전정보를 의미한다. -> 2015년부터 표준이 지정확정됨 html5버전임 
4버전에서 strict가 붙은 버전은  브라우저가 읽어들여서 출력할 때 
strict(규약)로 되어있으면 문법상으로 엄격하게 관리하기 때문에 융통적인 부분을 배제하면서 실행이 되어짐
4버전은 3가지로 규약이 나눠져서 버전이 정의되어져 있었음. 너무 복잡했기 때문에 5부터는 하나만 제공함 -->
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 기본 구조</title>

<style type="text/css"> /* css는 헤더안에만 위치를 둬야 한다. 갯수는 하나로 만들어야 한다. */
	/* 스타일시트(css) 주석문 기호 */
</style>

<script type="text/javascript"> /* 위치에 제약이 없고(body안에 있어도 무방함), 갯수의 제한이 없다. */
	/* 자바스크립트 주석문 기호1: 스타일 시트와 동일한 주석문을 제공 */
	// 자바스크립트 주석문 기호2: 자바와 동일한 주석문을 제공

	alert("Hello, JavaScript!!!..."); 
	/* 출력함수를 제공해주고 있음. 큰따옴표를 통해 문자열을 감싸도록 함
	   => 알림창과 경고창의 형태로 문자열 데이터를 출력하도록 한다. */
</script>
</head>
<body>
	
	<!-- html 주석문 기호 -->
	
</body>
</html>
