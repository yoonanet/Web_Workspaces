<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그선택자</title>
<!-- 모양을 꾸며주기 위한 대상을 선택할 때 태그를 지정하는 선택자를 말한다.
     꾸며줄 대상을 태그의 이름으로 선택을 해주면 되는 것이다. -->
<style type="text/css">
	/* CSS의 주석문 기호: [ctrl+shift+/ 단축키] */
	/* h1 태그의 color 속성을 red로 적용합니다. (아래 코드의 표현) */
	h1 { color:red; }
	h3 { color:blue; }
	p { background:yellow; } /* 속성과 속성의 값 사이에 :을 통해 구분지어주고 있다는 것을 알고 있으면 됨 */
	/* 위는 단독으로 하나하나씩 적용을 함 */
	
	/* 여러 개의 선택자를 한꺼번에 선택해서 스타일 속성을 적용할 때는 쉼표를 사용하면 된다. */
	h1, h3 { background: silver; }
</style>

</head>
<body>
	
	<h1>한글 lipsum</h1> 
	<h3>랜덤 타이틀</h3>
	<p>모든 국민은 능력에 따라 균등하게 교육을 받을 권리를 가진다. 헌법재판소 
	재판관의 임기는 6년으로 하며, 법률이 정하는 바에 의하여 연임할 수 있다.</p>
	
</body>
</html>
