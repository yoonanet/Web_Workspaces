<!-- 
	* 가시 속성
		- 태그가 화면에 보이는 방식을 지정하는 속성.
		- visibility 속성
			. visible : 태그를 보이게 만듦. (디폴트임)
			. hidden : 태그를 보이지 않게 만듦.
			. collapse : table 태그를 보이지 않게 만듦.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가시속성 : visibility</title>

<style type="text/css">
	#box {
		/* visibility: hidden; 태그 자체가 안보임 => 차지하는 영역자체는 유지하고 있음 단지 보여지고 있지 않는듯한 효과 
		                       즉, 태그가 화면에서 사라지는(보이지 않을 뿐) 효과 */
		/* display의 none과 visibility: hidden;의 차이점은? 
		   display의 none은 영역자체를 유지하지 않고 안보이고 있지만 
		   visibility는 영역을 유지하고 있으면서 화면에 보이지 않는 효과이다.  */
		display: none; /* 태그가 화면에서 제거 */
	}
	
	table {
		visibility: collapse; /* 테이블 자체도 사라지게끔 처리해줄 수 있는 속성값도 제공해주고 있다. => 영역은 살아있음 */
	}
	
</style>

</head>
<body>

	<span>Dummy</span>
	<div id="box">
		<span>Lorem Ipsum is simply dummy text of the printing and 	typesetting industry.</span>
	</div>
	<span>Dummy</span>

	<hr /> <!-- 수평선 긋기 -->
	<p>"Lorem ipsum dolor sit amet</p>
	<table border="1">
		<tr>
			<td>Test1</td>
			<td>Test2</td>
		</tr>
		<tr>
			<td>Test3</td>
			<td>Test4</td>
		</tr>
		<tr>
			<td>Test5</td>
			<td>Test6</td>
		</tr>
	</table>
	<p>"Lorem ipsum dolor sit amet</p>
	
</body>
</html>
