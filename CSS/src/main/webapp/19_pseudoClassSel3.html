<!-- 
	* 형태구조선택자 종류 (일반구조선택자와 비슷함) 콜론이 붙는 것들은 단독으로 사용이 되어지는 선택자가 아니다.
	                                                다른 선택자와 함게 연결되어 사용된다.
		- :first-of-type
				→ 형제 관계중에서 첫번째로 등장하는 특정 태그를 선택.
		- :last-of-type
				→  형제 관계중에서 마지막으로 등장하는 특정 태그를 선택.
		- :nth-of-type()
				→  앞에서 ()번째로 등장하는 특정 태그를 선택.
		- :nth-last-of-type()
				→  뒤에서 ()번째로 등장하는 특정 태그를 선택.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형태구조선택자</title>

<style type="text/css">
	h1:first-of-type { color:red; }
	/* 같은 레벨에 있는 첫번째 h1을 선택하라는 의미인 것이다. */
	
	h1:last-of-type { color:silver; }
	/* 같은 레벨에서 마지막에서 첫번째로 만나는 h1이 선택이 되어질 것이다. */
	
	h2:first-of-type { color:blue; }
	
	h3:nth-of-type(2n) { color:green; } /* 짝수번째에 있는 h3를 대상으로 선택되어진다. */
	
	/* 아래는 h1:first-of-type와 같은 의미이다. */
	h1:nth-of-type(1) { color:yellow; } /* 최종적으로 적용되는 색상 */
	
	/* 스타일 안에 이러한 선택자들이 구성되어있다면 의미를 해석할 수 있는 것이 중요함. */
</style>

</head>
<body>
	
	<h1>Header-1</h1>
	<h2>Header-2</h2>
	<h3>Header-3</h3>
	<h3>Header-3</h3>
	<h2>Header-2</h2>
	<h1>Header-1</h1>
	<h1>Header-1</h1>
	<h2>Header-2</h2>
	<h3>Header-3</h3>
	
</body>
</html>
