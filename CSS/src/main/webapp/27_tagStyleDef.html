<!-- 세번째 방법에서의 치명적인 단점은 코드가 길어지고(길어지는 만큼 직관적이기도 함),
                                       개별적으로 적용을 하게 되면 공통적으로 적용되는 속성들의 코드도 일일히 다 작성을 해줘야 함
                                       속성에 대한 수정 요청 사항은 수시로 오게됨. 그렇게 되면 공통적으로 적용되는 속성들을
                                       수십개의 변경사항들을 다 변경을 해야함!! 매우 번거로운 상황!! 
                                       따라서 되도록이면 세번째 방법을 사용하지 않도록 한다. - 지양하도록 한다.
두번째의 방법은 class로 지정된 태그들의 속성만 변경하면 되기 때문에 유지보수가 쉬워진다. (가장 좋은 스타일 적용 방법)

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 스타일 정의</title><!-- 스타일 적용의 세번째 방법(css적용방법): 직접적으로 style속성을 통해서 지정할 수 있음 -->
</head>
<body style="color:blue;"><!-- 태그마다 style이라는 속성이 다 지원되고 있음 이를 이용해서 스타일을 지정하도록 한다. -->
