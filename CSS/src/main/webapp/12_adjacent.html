<!-- 선택자가 많을수록 뼈대에 디테일한 접근이 가능해짐 => jQuary에서 선택자의 개념들이 사용됨
	* 동위선택자 (위치가 동등하다. 형제관계를 생각하도록 함 => li가 동위가 됨)
		: 동위 관계에서 뒤에 위치한 태그를 선택할 때 사용하는 선택자.
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동위선택자</title>
</head>
<body>
  <ul><!-- ul의 자식들은 li이기 때문에 동위관계라고 할 수 있는 것이다. -->
     <li>CSS3 Selector Basic1</li>
     <li>CSS3 Selector Basic2</li>
     <li>CSS3 Selector Basic3</li>
     <li>CSS3 Selector Basic4</li>
     <li>CSS3 Selector Basic5</li>
  </ul>
</body>
</html>
