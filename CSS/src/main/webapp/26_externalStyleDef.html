<!-- 코드를 작성하다보면 css코드가 몸체를 구성하는 코드보다도 더 길어질 수 있다.
그렇게 되면 몸체를 작성하는 body와 css코드를 함께 작성하게 되면 코드가 어마어마하게 길어질 수 있음 
네이버에 보여지는 코드들은 html소스코드들만 공개되고 있다. -> 여기서 보면 바디만 구성하는 것만 해도 4000라인이 됨
css코드는 4000라인보다 더 넘어가는 것이 일반적임. 여기다가 javascript나 jquary등이 추가된다면
페이지 하나 구성하는데 한 파일안에 2-3만라인이 넘어가게 될수도 있음
=> 디버깅과 분석하기 어려워짐. => 그래서 별도로 파일을 관리할 수 있게끔 코드를 작성할 수 있는 방법을 구성하는 것이 좋음 -->
<!-- css와 html의 파일을 별도로 구성하되 실행했을 때 연동되어 동작이 되게끔 코드를 구성하고자 함 -->

<!DOCTYPE html> 
<html>
<head> 
<meta charset="UTF-8">
<title>외부에 스타일 정의</title> 
<!-- 외부에 정의된 css파일을 html파일에 적용을 시켜주려면 head안에 link태그를 이용한다. -->
<link href="./26_externalStyleDef.css" rel="stylesheet" type="text/css"> 
<!-- 스타일 적용 두번째 방법임_외부파일 연결(일반적이고, 효율적인 방법이고, 실무에서도 많이 사용됨) -->
<!-- rel을 통해서 파일에 대한 성격을 적어주도록 한다. => css는 stylesheet
     텍스트 기반의 파일이기 때문에 타입을 text/css(text위주의 css타입)로 지정해준다.
     하지만 rel과 type이 없다고 하더라도 문제없이 실행이 됨. 따라서 href의 지정만 잘해주면 됨 -->

</head>
<body>
	
	안녕하세요...<br/>
	<b>CSS3</b>
	<p>HTML의 보완적인 요소 : CSS</p>
	
</body>
</html>
