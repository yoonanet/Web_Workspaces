<!--
	* 반응선택자
		- 사용자의 반응으로 생성되는 특정한 상태를 선택하는 선택자.
		- 종류
			.  :hover -> 특정 태그(h1)에 마우스를 올릴 경우에 반응.
			.  :active -> 특정 태그(h1)에 마우스를 클릭할 경우에 반응.
			주의)콜론(:)도 키워드와 함께 합쳐져야 한 키워드이다. 
			     반응선택자는 다른 선택자와 함께 사용이 되어지는 것이 일반적이고 단독으로 사용되어지지 않는다.
			***반응선택자는 마우스가 해당영역에 올라갔을 때 선택되어지는 선택자인 것이다.
-->
          
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반응선택자</title>

<style type="text/css">
	h1:hover { color:red; }	
	h1:active { color:blue; }
</style>


</head>
<body>

     <h1>User Action Selector</h1>
     
</body>
</html>
