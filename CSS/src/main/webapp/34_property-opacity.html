<!-- 
	* 가시 속성
		- 태그가 화면에 보이는 방식을 지정하는 속성.
		- opacity 속성
			. 태그의 투명도를 조절하는 스타일 속성.
			. 0.0(투명한 상태)부터 1.0(불투명한 상태) 사이의 숫자를 입력할 수 있다.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가시속성-opacity</title>

<style type="text/css">
	#box {
		background-color:black;
		color:white; /* 글씨 색상 */
		opacity:0.5; /* 원하는 영역에 투명도를 적용할 수 있다. */
	}
	
</style>

</head>
<body>
	<span>Dummy</span>
	<div id="box">
		<span>Lorem Ipsum is simply dummy text of the printing and
			typesetting industry.</span>
	</div>
	<span>Dummy</span>
</body>
</html>
