<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>후손&자손선택자</title>

</head>
<body>

	<!-- descendant(후손) & child(자식) -->
	<!-- div태그에서 자식은 h1, h2, ul이고 후손은 h1, h2, ul, li를 다 포함한다. -->
	
	<div>
		<h1>CSS3 Selector Basic</h1>
		<h2>descendant</h2>
		<ul>
			<li>universal selector</li>
			<li>tag selector</li>
			<li>id selector</li>
			<li>class selector</li>
		</ul>
	</div>

</body>
</html>
