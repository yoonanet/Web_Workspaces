<!-- 
	  (CSS는 3버전이 현재 최종 릴리즈된 버전이다.)
	* CSS3(Cascading Style Sheets) 선택자(selector) 기본
	 - 특정한 HTML 태그를 선택할 때 사용하는 기능.
	 - 해당 태그에 우리가 원하는 스타일 또는 기능을 적용할 수 있음.
 -->
 <!-- 웹페이지에서 html확장자로 만들어진 페이지 상에서 스타일을 꾸며줄 수 있는 기능을 
      의미하는데 그 기능은 head영역 안에 타이틀 태그 밑에 style이라는 태그를 이용해서 
      특정대상을 정해서 꾸며줄 수 있도록 하는 것이 css이다.
      
      꾸며줄 대상을 선택하는 것을 선택자라고 함 => 가장 기본적인 선택자들을 배움 (이외에도 많은 선택자들을 제공해주고 있음)
      가장 빈도수가 높게 사용되어지는 선택자는 클래스 선택자임 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector(선택자)</title>

<style type="text/css">/* style태그 영역 안에 모양꾸미기의 요소들을 넣어주도록 한다. */
	/* 첫번째로는 모양을 꾸며주고 싶은 대상(태그)을 선택하도록 한다. 
	그렇게 선택한 태그를 먼저 적어주고 중괄호 안에 꾸밀 요소(속성: 속성의 값;으로 지정)들을 넣어주도록 한다.  */
	h1 { color: blue; }
</style>

</head>
<body><!-- 실제로 브라우저 상에 눈으로 확인할 수 있는 영역 -->
	
	<h1>CSS3 Selector Basic</h1>
	
</body>
</html>
