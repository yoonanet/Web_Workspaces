<!--
	* 그림자 속성 => CSS3에서 추가되어진 속성으로 브라우저에서도 최신버전일 때 적용됨.
		- 태그에 그림자를 부여해주는 스타일 속성.
		- 종류
			. text-shadow 속성:글자에 그림자를 부여하는 스타일 속성. 
			. box-shadow 속성:박스에 그림자를 부여하는 스타일 속성.
		- http://css3generator.com/: 위 속성들이 브라우저에서 몇버전에 적용되는지 알 수 있음
		                             => 값을 넣었을 때 위 속성들이 어떻게 적용되는지도 가시적으로 실시간 확인할 수 있는 사이트.
		                                +) 값에 대한 코드를 자동 완성하여 알려줌.
		  
		horizontal : 지정한 px만큼 오른쪽으로 그림자 생성(숫자가 클수록 번지는 효과)
		vertical: 지정한 px만큼 밑으로도 그림자 생성
		blur : 번짐/흐림의 정도
		
		spread : 퍼짐의 정도. 얼마나 그림자를 넓게!
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>그림자 속성</title>
  
  <style type="text/css">
	h1 {
		text-shadow: 1px 2px 2px #FF3112; /* 오른쪽 아래쪽으로 해서 얼마만큼의 번짐을 줄 것인지 */
		
		border:3px solid black;
		
		-webkit-box-shadow: 1px 1px 5px 3px #59ff7a;
		box-shadow: 1px 1px 5px 3px #59ff7a; 
	}
	
  </style>
  
</head>
<body>
	
	<h1>Lorem ipsum dolor amet</h1>
	
</body>
</html>
