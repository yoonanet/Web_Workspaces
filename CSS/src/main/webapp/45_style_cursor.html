<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>커서관련스타일</title>
</head>
<body>

	<!-- 커서의 모양에 관련된 동작에 대한 실습: 다양한 모양의 커서를 영역마다 cursor라는 속성을 통해 부여해줄 수 있다. -->
	<span style="">일반텍스트</span>	<br />
	<span style="cursor: default;">기본값</span><br />
	<span style="cursor: auto;">자동</span><br />
	<span style="cursor: crosshair;">+표시</span><br />
	<span style="cursor: help;">도움말</span><br />

</body>
</html>
