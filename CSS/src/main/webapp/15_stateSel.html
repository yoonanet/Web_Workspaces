<!--
	* 상태선택자
		- 입력 양식(input태그로 작성된 것)의 상태를 선택할 때 사용하는 선택자.
		- 종류 (콜론(:)과 한덩어리이다.)
			. :enabled  활성화된 상태
			. :disabled 비활성화된 상태
			. :focus    초첨을 맞춰둔 상태
			. :checked  체크박스의 체크유무
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상태선택자</title>

<style type="text/css">
	input:enabled { background:yellow; }
	/* 이 역시도 단독으로 사용이 되어지는 것이 아니라 
	선택자와 함께 사용이 되어질 수 있는 선택자이다.
	:enabled로 선택자를 지정한다면 활성화 되어진 입력양식태그를 선택하겠다는 의미이다. */
	
	input:disabled { background:green; }/* 비활성화되어져있는 input태그를 대상으로 선택하겠다는 의미 */
	input:focus { background:blue; }/* 포커스(입력에 마우스)를 두는 순간에 대상으로 선택이 되어지는 것이다. */
	

</style>

</head>
<body>

     <h2>Enabled</h2> <!-- 별도로 속성 자체를 지정하지 않으면 enabled로 활성화된 상태이다. -->
     <input /> <!-- 입력 양식 태그에서 type속성이 default가 text이다. -->
     
     <h2>Disabled</h2>
     <input disabled/><!-- disabled속성: 보여지기는 하되 비활성화되어진다.
                           선택지가 두개인데 한개를 선택하면 다른 한쪽은 비활성화됨. -->
                           
</body>
</html>
