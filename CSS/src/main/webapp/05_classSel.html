<!--
	* 클래스 선택자
	  - 특정한 클래스를 가지고 있는 태그를 선택할 때 사용하는 선택자.
	  - 웹페이지를 개발할 때 가장 많이 사용하는 선택자.
	  - 여러 개의 클래스 선택자 사용가능
	    . class 속성은 공백으로 구분해서 여러 클래스를 사용할 수 있다. (여러 개의 이름을 동시에 부여 가능)
	  - id 속성은 웹페이지 내부에서 중복되지 않으므로 상관없지만,
	    class 속성은 중복될 수 있다.
	  - class 속성은 서로 다른 태그에 적용된다면, 태그선택자와 클래스선택자를 함께 사용해 더 정확하게 태그를 선택할 수 있다. 
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>

<!-- 자주 사용되는 4개의 선택자 중에서 class가 가장 빈도수 높게 사용!! (거의 모든 태그가 class 속성이 부여될 것)
     클래스라는 이름이 붙여져 있는 대상은 .을 통해 접근한다 .으로 고유이름을 지정해주면 됨 -->
<style type="text/css">
	.select { color:red; }
	.item{ background:green;}
	li.select{ color:green;}/* 최종적인 영향은 위에서 아래로 코드 실행->마지막에 실행된 부분이 마지막 적용 */
	/* 좀 더 가독성이 있게 li태그선택자 안에 select로 정의된 클래스 선택자를 선택하겠다는 의미로 구체화하도록 한다. */
</style>

</head>
<body>
<!-- 모든 태그에 id를 붙여서 사용을 하고 구분지을 수 있겠지만 어마어마한 태그들을 이용을 하여 웹페이지를 구성하고 있기 때문에 
그 모든 태그에 고유이름을 붙여서 접근을 한다는 것은 번거로움이 발생됨, 특정태그는 공통적으로 지정할 속성들이 있을 것이다. 
그럴 때는 서로 다른 이름을 지어서 똑같은 속성을 적용하도록 두번씩 코드를 작성하는 것도 비효율적임
이 단점과 번거로움을 극복하기 위해서 클래스 선택자가 추가적으로 나온 것이다. -->
	
	<h2>웹프로그래밍</h2>
	<ul>
		<li class="select">HTML</li><!-- 이 항목만 선택하고 싶음 -->
		<li class="select">CSS</li><!-- 이 항목만 선택하고 싶음 -->
		<!-- 태그선택자는 li 전체가 잡혀서 안됨. id선택자는 독립적인 선택이 가능하긴함
		이때, 똑같은 속성을 적용하고 한다면 id선택자로는 따로따로 속성이 적용되어져야 함
		특정태그에 대해서 공통적으로 적용하고 싶은 속성이 있다면 class선택자를 사용하도록 한다.
		태그들마다 공통적으로 class라는 속성을 제공해주고 있음 
		이 클래스는 이름을 공통적으로 중복해서 정의하는 용도로 제공되는 속성이다. -->
		<li>JavaScript</li>
		<li>jQuery</li>
	</ul>
	
	<hr />
	
	<h2 class="select item">화면 구현</h2> 
	<!-- 단독으로 속성을 부여하고 싶다고 하면 얼마든지 두 개 이상의 클래스 이름을 넣어줄 수 있음.
	      하지만 콤마를 넣지 않고 공백을 통해 구분하도록 한다. -->
	
	<hr />
	
	<h2>웹프로그래밍</h2>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
		<li>jQuery</li>
	</ul>
	
	
</body>
</html>
