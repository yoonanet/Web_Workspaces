<!--
	* 부정선택자(자바에서의 not을 생각) => 특정대상이 아닌 것들만 선택을 하고자할 때 사용하는 선택자이다.
		표현할 때는 :not()을 통해 정의하면 된다.
		- 선택자를 모두 반대로 적용할 수 있게 만드는 선택자.
		- 지금까지 사용하던 모든 선택자와 함께 사용 가능.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부정선택자</title>

<style type="text/css">
	input:not([type=password]) { /* 패스워드가 아닌 타입속성들만 선택을 하겠다는 의미이다. */
		background: red;
	}
	
</style>

</head>
<body>
	
	<input type="text"/> <!-- input태그는 대표적으로 인라인영역을 차지하는 태그이다. -->
	<input type="password"/>
	
	<input type="text"/>
	<input type="password"/>
	
</body>
</html>
