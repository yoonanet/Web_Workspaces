<!--기본선택자 4개를 살펴봤음
	
	* 속성선택자
		- 특정 속성을 가진 HTML 태그를 선택할 수 있다.
		- 다른 선택자와 함께 사용하는 선택자.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성선택자</title>

<style type="text/css">
/* 입력양식 태그는 type이라는 속성을 통해서 타입마다에 속성에 고유 ui특징에 따른 다양한 값이 존재하기 때문에
	그 다양한 값에 접근해갈 수 있는 방법에 속성선택자를 제공을 해주고 있다. => 타입 속성에 접근해서 스타일을 적용하도록 함 */
	input[type=text] {/* input 타입속성의 별도로 타입을 지정하지 않으면 디폴트가 text일지라도 속성선택자에서 제외가 되어진다. */
		background: red;
	}
	
	input[type=password] {
		background: blue;
	}
	
	
</style>

</head>
<body>

	<form><!-- type의 속성값에 따라서 여러 UI를 가질 수 있음 -->
		<input type="text" /><br /> 
		<input type="password" /><br /> 
		<input /><br /> <!-- 명시적 코드X : 적용 X  -->
		<!-- input태그에서 type속성을 따로 지정하지 않으면 디폴트로 text를 지정해준다. -->
	</form>

</body>
</html>
