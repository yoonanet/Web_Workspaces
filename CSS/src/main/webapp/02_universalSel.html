<!-- 
	* 전체선택자(*)
	  : html 태그를 포함한 모든 태그가 전체 선택자의 적용 대상에 포함된다.
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>

<!-- 꾸미는 대상을 선택하는 방법 => selector, 선택자 -->
<style type="text/css">/* !!전체선택자의 기호는 *이다. body의 모든 영역에 적용하겠다는 것임!! */
	* { color:red; }
</style>

</head>
<body>
	
	<!-- 한글 Lorem Ipsum(입숨): 프로그램 제작 위해 무작위 문단 만들어주는 한글 버전 사이트 -->
	<h2>한글 lipsum</h2> <!-- lipsum의 한글 버전이 립숨 -->
	
	<p>모든 국민은 능력에 따라 균등하게 교육을 받을 권리를 가진다. 헌법재판소 
	재판관의 임기는 6년으로 하며, 법률이 정하는 바에 의하여 연임할 수 있다.</p>
	
</body>
</html>
