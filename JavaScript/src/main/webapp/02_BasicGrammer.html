	//그렇게 같은지를 보기 때문에 true로 반환이 되어지는 것이다.

	// === : 양변의 자료형과 값이 일치. 
	// ==! : 양변의 자료형과 값이 다름.
	
	alert('' === false); 
	alert('' === 0); 
	alert(false === 0); 
	alert(273 === '273');
